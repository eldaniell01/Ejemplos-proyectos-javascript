<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row center">
                        <div class="col m5 hide-on-small-only ">
                            <img src="./img/Android_logo_2019_(stacked).svg.png" class="iphone">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-form">
                                    <h1 class="social">Red Social</h1>
                                    <form class="signup-from">
                                        <h2>Registrarse</h2>
                                        <div class="section">
                                            <a href="" class="btn btn-fb hiden-on-small-only">Iniciar sesión con facebook</a>
                                            <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión </a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input class="ip" type="email" name="email" id="" placeholder="Correo Electrónico">
                                            <input class="ip" type="text" name="name" id="" placeholder="Nombre completo">
                                            <input class="ip" type="text" name="username" id="" placeholder="Nombre de usuario">
                                            <input class="ip" type="password" name="password" id="" placeholder="Contraseña">
                                            <button class="btn waves-effect waves-light" type="submit" >Registrarse</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una cuanta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">

            <div class="row">

                    eldaniell01 2022
